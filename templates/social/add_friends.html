{% extends "base.html" %}

{% block content %}
    <div class="container">
        {{user.username}}
        <ul class="collection with-header">
            <li class="collection-header"><h4>Add Friends...</h4></li>

            {% for person in persons %}
                <li class="collection-item">
                    <div class="row">
                        <div class="col s6">{{person.username}}</div>
                        
                        <div class="col s6" style="text-align: end;">
                            <a href="{% url "add" person.id %}">
                                <button type="submit" class="waves-effect waves-light btn">ADD</button>
                            </a>
                            
                        </div>
                        
                    </div>

                </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
